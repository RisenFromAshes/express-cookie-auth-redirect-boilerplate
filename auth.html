<!doctype html>
<html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>


        <div class="container-fluid">
            <div class="d-flex flex-wrap justify-content-center align-content-center">
                <div class="card bg-light">
                    <p>Get Auth Page</p>
                    <form class="form-group" id="passInput">
                        <label for="">Enter Password</label>
                        <input type="password" class="form-control" name="Password" id="password" aria-describedby="helpId"
                            placeholder="***">
                        <input name="button" id="" class="btn btn-primary" type="submit" value="Confirm">
                        <small id="helpId" class="form-text text-muted">Fuck off if u don't know the pass</small>
                    </form>
                    <div class="alert alert-danger alert-dismissible fade hide" role="alert">
                        <strong>Wrong password. Get your shit together, asshole.</strong>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.onload = () => {
                document.querySelector('#passInput').onsubmit = (e) => {
                    e.preventDefault()
                    fetch('/getAuth', {
                            method: 'POST',
                            mode: 'same-origin',
                            redirect: 'follow',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                password: document.querySelector('#password').value
                            })
                        })
                        .then(res => {
                            if (res.status === 200) window.location.assign('/')
                            else showAlert()
                        })
                        .catch(err => {
                            console.log(err)
                        })
                }
            }

            function showAlert() {
                $('.alert').removeClass('hide').addClass('show')
            }
        </script>
    </body>

</html>
